<!DOCTYPE html>
<html lang="en">
<head>
    <title>Go + htmx</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
</head>
<body>
<div id="to-replace">
    <h1>This should be replaced when a button is clicked</h1>
</div>
<button hx-target="#to-replace" hx-get="/buttonClicked" hx-swap="outerHTML">
    Click me
</button>
</body>
</html>
